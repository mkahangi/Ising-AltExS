T_min: 25
##  description: Minimum value of temperature in MeV
##  format: float
##  minimum: 5.0
##  maximum: 800.0
##  default: 25.0
  
T_max: 400
##  description: Maximum value of temperature in MeV
##  format: float
##  minimum: 30.0
##  maximum: 800.0
##  default: 800.0
  
dT: 1
##  description: Temperature precision step in MeV
##  format: float
##  minimum: 0.01
##  maximum: 795.0
##  default: 1.0
  
mu_B_min: 0
##  description: Minimum value of baryon number chemical potential  in MeV
##  format: float
##  minimum: 0.0
##  maximum: 700.0
##  default: 0.0
  
mu_B_max: 10
##  description: Maximum value of baryon number chemical potential  in MeV
##  format: float
##  minimum: 0.0
##  maximum: 700.0
##  default: 700.0
  
dmu_B: 1
##  description: Baryon chemical potential precision step in MeV
##  format: float
##  minimum: 0.01
##  maximum: 700.0
##  default: 1.0
  
muBC: 350
##  description: Location of the critical point in muB
##  format: float
##  minimum: 200.0
##  maximum: 700.0
##  default: 350.0

Alpha12: 90
##  description: Angle between Ising to QCD mapping axis r and h
##  format: float
##  minimum: 10.0    #depends on the default
##  maximum: 170    #depends on the default
##  default: 90.0

w: 10.0
##  description: Modifies the strength of critical behaviour with small w being stronger
##  format: float
##  minimum:1   #depends on alpha12
##  maximum: .inf   #depends on alpha12
##  default: 5

rho: 1
##  description: Modifies the shape of critical behaviour with small w being stronger
##  format: float
##  minimum: 1.0 depends on alpha12
##  maximum: 5.0 depends on alpha12
##  default: 1

